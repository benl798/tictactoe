<!DOCTYPE html>
<html lang="en">

  <title>Tic Tac Toe</title>


  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

<body>
<div class="container">

<div class="winMessage"></div>
<br>
<br>

<br>

    <div class="box free" id="3"></div>
    <div class="box free" id="4"></div>
    <div class="box free" id="5"></div>

    <div class="box free" id="7"></div>
    <div class="box free" id="8"></div>
    <div class="box free" id="9"></div>
  </div>
  <br>

<p id="demo"></p>
<button class="btn reset">Reset</button>
</div>
